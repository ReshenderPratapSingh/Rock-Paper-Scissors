<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <button class="emoji js-rock-button"><img src="Rock-emoji.png" class="emoji-icon" alt="Rock"></button>
    <button class="emoji js-paper-button"><img src="Paper-emoji.png" class="emoji-icon" alt="Paper"></button>
    <button class="emoji js-scissor-button"><img src="Scissor-emoji.png" class="emoji-icon" alt="Scissor"></button>
    
    <!--to display the score on page itself-->

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button"
    >Reset Score</button>
    
    <button class="auto-play-button js-auto-play-button"
    >Auto Play</button>

    <script src="script.js"></script>
  </body>
</html>
